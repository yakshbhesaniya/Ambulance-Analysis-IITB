<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ambulance IITB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <link rel="stylesheet" href="/frontend/css/main.css">
</head>

<body>
    <div class="container py-3">
        <h2>Ambulance Service - IITB</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="tripForm">
                    
                    <div class="mb-2">
                        <label class="form-label">Date (auto)</label>
                        <input class="form-control" id="date" disabled>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Km Reading (start) â€” auto</label>
                        <input class="form-control" id="start_odometer_display" disabled>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">From (select location)</label>
                        <select class="form-select" name="location_name" id="location_name" required>
                            <option value="">-- choose location --</option>
                            <!-- JS populates options -->
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Patient Name (User)</label>
                        <input class="form-control" name="patient_name" id="patient_name">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Driver Name</label>
                        <input class="form-control" name="driver_name" id="driver_name">
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Purpose</label>
                        <select class="form-select" id="purpose" name="purpose">
                            <option value="pickup">pickup</option>
                            <option value="drop">drop</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" id="notes"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Trip</button>
                    <button type="button" id="exportBtn" class="btn btn-outline-secondary ms-2">Export CSV</button>
                </form>

                <hr>

                <div id="tripSummary" style="display:none; background:#e8f5e9; padding:10px; border-radius:6px; margin-top:10px;">
                    <strong>Trip Summary:</strong>
                    <div id="tripDetails" style="font-size:0.9rem; margin-top:5px;"></div>
                </div>

                <div style="margin-top:10px;">
                    <strong>Last trip:</strong>
                    <pre id="lastTrip" style="font-size:0.9rem; max-height:150px; overflow-y:auto;"></pre>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-12 mb-2">
                        <div id="mapRouting" class="mapbox" style="height:320px; border:1px solid #ddd"></div>
                    </div>
                    <div class="col-12">
                        <div id="mapAnalysis" class="mapbox" style="height:320px; border:1px solid #ddd"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="/frontend/js/helpers.js"></script>
    <script src="/frontend/js/form.js"></script>
    <script src="/frontend/js/map-routing.js"></script>
    <script src="/frontend/js/map-analysis.js"></script>
</body>

</html>
