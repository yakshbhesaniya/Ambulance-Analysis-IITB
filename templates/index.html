<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Service - IITB Hospital</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-ambulance header-icon"></i>
                    <h1 class="header-title mb-0">Ambulance Service - IITB</h1>
                </div>
                <button class="btn btn-export" id="exportBtn">
                    <i class="fas fa-download me-2"></i>Export CSV
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid main-container">
        <div class="row h-100">
            <!-- Left Sidebar - Form -->
            <div class="col-lg-3 sidebar">
                <div class="form-card">
                    <h3 class="form-title">
                        <i class="fas fa-clipboard-list me-2"></i>Trip Details
                    </h3>

                    <form id="tripForm">
                        <!-- Date -->
                        <div class="mb-3">
                            <label class="form-label">Date (auto)</label>
                            <input type="date" class="form-control" id="date" name="date" required readonly>
                        </div>

                        <!-- Time -->
                        <div class="mb-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>

                        <!-- KM Reading -->
                        <div class="mb-3">
                            <label class="form-label">Km Reading (start) â€” auto</label>
                            <input type="text" class="form-control" id="kmReading" name="kmReading" readonly>
                        </div>

                        <!-- From Location -->
                        <div class="mb-3">
                            <label class="form-label">From (select location)</label>
                            <select class="form-select" id="fromLocation" name="fromLocation" required>
                                <option value="">Select pickup location</option>
                            </select>
                        </div>

                        <!-- Patient Name -->
                        <div class="mb-3">
                            <label class="form-label">Patient Name (User)</label>
                            <input type="text" class="form-control" id="patientName" name="patientName"
                                placeholder="Enter patient name" required>
                        </div>

                        <!-- Driver Name -->
                        <div class="mb-3">
                            <label class="form-label">Driver Name</label>
                            <input type="text" class="form-control" id="driverName" name="driverName"
                                placeholder="Enter driver name" required>
                        </div>

                        <!-- Purpose -->
                        <div class="mb-3">
                            <label class="form-label">Purpose</label>
                            <select class="form-select" id="purpose" name="purpose" required>
                                <option value="">Select purpose</option>
                                <option value="pickup">Pickup</option>
                                <option value="emergency">Emergency</option>
                                <option value="transfer">Transfer</option>
                                <option value="routine">Routine</option>
                            </select>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"
                                placeholder="Additional notes..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-submit w-100">
                            <i class="fas fa-paper-plane me-2"></i>Submit Trip
                        </button>
                    </form>
                </div>

                <!-- Trip Summary -->
                <div class="trip-summary" id="tripSummary" style="display: none;">
                    <h4 class="summary-title">
                        <i class="fas fa-chart-line me-2"></i>Trip Summary:
                    </h4>
                    <div class="summary-item">
                        <span class="summary-label">Distance:</span>
                        <span class="summary-value" id="summaryDistance">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Duration:</span>
                        <span class="summary-value" id="summaryDuration">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Departure:</span>
                        <span class="summary-value" id="summaryDeparture">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Arrival:</span>
                        <span class="summary-value" id="summaryArrival">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Odometer:</span>
                        <span class="summary-value" id="summaryOdometer">-</span>
                    </div>
                </div>
            </div>

            <!-- Right Content - Maps -->
            <div class="col-lg-9 map-container">
                <!-- Route Map -->
                <div class="map-wrapper">
                    <div class="map-header">
                        <h3 class="map-title">
                            <i class="fas fa-route me-2"></i>Ambulance Route
                        </h3>
                        <div class="map-legend">
                            <div class="legend-item">
                                <span class="legend-color" style="background: #10b981;"></span>
                                <span>Hospital</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: #ef4444;"></span>
                                <span>Pickup Location</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: #3b82f6;"></span>
                                <span>Route</span>
                            </div>
                        </div>
                    </div>
                    <div id="routeMap" class="map"></div>
                </div>

                <!-- Analysis Map -->
                <div class="map-wrapper">
                    <div class="map-header">
                        <h3 class="map-title">
                            <i class="fas fa-chart-area me-2"></i>Analysis & Insights
                        </h3>
                        <div class="map-legend">
                            <div class="legend-item">
                                <span class="legend-color" style="background: rgba(34, 197, 94, 0.3);"></span>
                                <span>3 min zone</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: rgba(251, 191, 36, 0.3);"></span>
                                <span>5 min zone</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: rgba(239, 68, 68, 0.3);"></span>
                                <span>7 min zone</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: #ef4444;"></span>
                                <span>High frequency</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color" style="background: #fbbf24;"></span>
                                <span>Low frequency</span>
                            </div>
                        </div>
                    </div>
                    <div id="analysisMap" class="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-dark">Processing trip...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>

</html>
