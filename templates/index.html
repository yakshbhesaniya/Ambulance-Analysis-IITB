<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Service IITB Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map1, #map2 { height: 400px; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-3">Ambulance Service IITB Hospital</h1>
    <form id="ambulanceForm" class="mb-4">
        <!-- ...form fields for ambulance_data.numbers... -->
        <div class="mb-3">
            <label>Pickup Location (Lat, Lon):</label>
            <input type="text" name="pickup_lat" required>
            <input type="text" name="pickup_lon" required>
        </div>
        <div class="mb-3">
            <label>Kilometer Reading (calculated):</label>
            <input type="text" id="kmreading" name="kmreading" disabled placeholder="Will be calculated" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="exportBtn" class="btn btn-success">Export CSV</button>
    </form>
    <div id="map1"></div>
    <div id="map2"></div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
